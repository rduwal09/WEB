<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
</head>
<body>
    <fieldset>
        <form action="">
            <h1>Student Registration Form</h1>
            <table>
                <tr>
                    <td><label for="your-name">Name</label></td>
                    <td><input required type="text" id="your-name"></td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td><label for="father-name">Father Name</label></td>
                    <td><input required type="text" id="father-name"></td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td><label for="Postal-address">Postal Address</label></td>
                    <td><input required type="text" id="Postal-address"></td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td><label for="Personal-address">Personal Address</label></td>
                    <td><input required type="text" id="Personal-address"></td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td><label for="option">Sex</label></td>
                    <td>
                        <input required type="radio" id="Male" name="Gender">
                        <label for="option">Male</label>
                        <input required type="radio" id="Female" name="Gender">
                        <label for="option">Female</label>
                    </td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td><label for="state">State</label></td>
                    <td>
                        <select name="state" id="state" required>
                            <option value="select">Select</option>
                            <option value="Province-1">Province 1</option>
                            <option value="Province-2">Province 2</option>
                            <option value="Province-3">Bagmati</option>
                        </select>
                    </td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td><label for="city">City</label></td>
                    <td>
                        <select name="city" id="city" required>
                            <option value="select">Select</option>
                            <option value="Bhaktapur">Bhaktapur</option>
                            <option value="Kathmandu">Kathmandu</option>
                            <option value="Lalitpur">Lalitpur</option>
                        </select>
                    </td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td><label for="course">Course</label></td>
                    <td>
                        <select name="course" id="course" required>
                            <option value="select">Select</option>
                            <option value="BscCSIT">BSc CSIT</option>
                            <option value="BCA">BCA</option>
                            <option value="BBS">BBS</option>
                        </select>
                    </td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td><label for="pincode">PinCode</label></td>
                    <td><input required type="password" id="pincode"></td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td><label for="Email">Email Id</label></td>
                    <td><input required type="email" id="Email"></td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td><label for="DOB">DOB</label></td>
                    <td><input required type="date" id="DOB"></td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td><label for="mobile">Mobile Number</label></td>
                    <td><input type="number" id="mobile"></td>
                </tr>
                <tr><td><br></td></tr>
                <tr>
                    <td><button>Reset</button></td>
                    <td><button>Submit</button></td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
